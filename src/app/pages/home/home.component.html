<h1>
  {{ title }}
</h1>

<h2>
  {{ subtitle }}
</h2>

<div>

  <form action="">
    <input type="text" name="name" placeholder="Search for contact here" value="" [(ngModel)]="formData.name">
  </form>
  <br>
  <!-- <button (click)="submit()">Search</button> -->

  <br>

  <div [class]="contact-cards">
    <ul>
      <li *ngFor="let char of characters">
        {{ char.name }}
      </li>
    </ul>
    {{ formData.name }}
  </div>

</div>
